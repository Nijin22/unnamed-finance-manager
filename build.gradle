plugins {
    id 'groovy'
    id 'java'
    id 'application'
}

group 'info.dennis_weber.unfima'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:2.4.16'

    // Jersey
    implementation 'org.glassfish.jersey.containers:jersey-container-grizzly2-http:2.30'
    implementation 'org.glassfish.jersey.inject:jersey-hk2:2.30'
    testImplementation 'org.glassfish.jersey.test-framework:jersey-test-framework-util:2.30'

    // Test
    testCompile "org.spockframework:spock-core:1.3-groovy-2.4"
}

application {
    mainClassName = 'info.dennis_weber.unfima.api.Application'
}

test {
    testLogging {
        exceptionFormat = 'full'
    }
}